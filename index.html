<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Maker</title>
    <script src="js/music-maker.js" defer></script>
    <script src="js/samples.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Music Maker</h1>

    <!-- Button to play song. -->
    <button id="play">Play / Stop</button>

    <!-- Uploading new sample -->
    <input type="file" id="input-sample" name="input-sample" accept="audio/*">
    <button id="upload">Add new sample</button>
    <br>

    <!-- Container for samples -->
    <div id="samples"></div>

    <!-- Container for tracks -->
    <div id="tracks"></div>

    <!-- Button to add new tracks -->
    <button id="add-track">Add track</button>

</body>
</html>
